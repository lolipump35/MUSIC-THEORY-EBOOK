<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Module Admin</title>
    <link rel="stylesheet" href="/frontend/css/admin-module.css" />
  </head>
  <body>
    <div class="adminModuleContainer">
      <h2>Créer un mini-module</h2>

      <label for="moduleTitle">Titre du module :</label>
      <input type="text" id="moduleTitle" placeholder="Titre du module" />

      <label for="moduleCoef">Coefficient de difficulté :</label>
      <input type="number" id="moduleCoef" value="1" min="1" max="5" />

      <label for="moduleImageUrl">URL de l'image :</label>
      <input
        type="text"
        id="moduleImageUrl"
        placeholder="https://moncdn.com/img1234.png"
      />

      <label for="modulePlaybackId">Playback ID (MUX) :</label>
      <input
        type="text"
        id="modulePlaybackId"
        placeholder="ex: RFX1M02tqXPH9AQWdPWalJQ2sP001U22XnrkrL8XBdFwk"
      />

      <label for="moduleExtra">Éléments supplémentaires :</label>
      <textarea
        id="moduleExtra"
        placeholder="Ajouter des informations, instructions ou notes"
      ></textarea>

      <button id="saveModuleBtn">Enregistrer le module</button>
      <p id="statusMsg"></p>
    </div>

    <script src="/frontend/js/admin-module.js"></script>
  </body>
</html>
