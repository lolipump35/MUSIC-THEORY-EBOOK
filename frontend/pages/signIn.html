<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <title>test signInPage</title>
  </head>
  <body>
    <section class="signInContainer">
      <h1>Connexion</h1>
      <input type="mail" placeholder="Email" id="mailSignIn" />
      <input type="password" placeholder="Password" id="passwordSignIn" />
      <div id="message"></div>

      <button id="signInPageButton">Se Connecter</button>
    </section>

    <button id="googleSignInButton" class="google-btn">
      Se connecter avec Google
    </button>

    <section class="registerContainer">
      <button id="créeUnCompte">Crée un compte</button>
    </section>

    <script src="../js/authsignin.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

  </body>
</html>
