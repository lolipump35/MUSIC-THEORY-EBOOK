<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

    <title>test registerPage</title>
  </head>
  <body>
    <section class="registerContainer">

      <input type="text" placeholder="Name" id="name" />
      <input type="text" placeholder="First Name" id="firstName" />

      <input type="tel" placeholder="Phone Number" id="phoneNumber" />

      <input type="mail" placeholder="Email" id="email" />

      <div class="input-wrapper">
        <input type="password" placeholder="Password" id="password">
        <span class="toggle-password" data-target="password">&#128065;</span>
      </div>
      
      <div class="input-wrapper">
        <input type="password" placeholder="Confirm Password" id="confirmPassword">
        <span class="toggle-password" data-target="confirmPassword">&#128065;</span>
      </div>
      
      
      <div id="passwordCriteria" class="password-criteria">
          <ul>
              <li id="minLength" class="invalid"><pre>.  At least 8 characters</pre></li>
              <li id="lowercase" class="invalid"><pre>.  1 lowercase letter</pre></li>
              <li id="uppercase" class="invalid"><pre>.  1 uppercase letter</pre></li>
              <li id="digit" class="invalid"><pre>.  1 digit</pre></li>
          </ul>
      </div>
      
      <div id="passwordStrengthBar" class="password-strength-bar">
        <div class="bar"></div>
      </div>
      
      
      <div class="CGU" id="termsContainer">
        <label>
          <input type="checkbox" id="termsCheckbox" required />
          <span>
            By creating an account, you agree to our
            <a href="terms.html" target="_blank">Terms of Service</a> and
            <a href="privacy.html" target="_blank">Privacy Policy</a>.
          </span>
        </label>
      </div>
      

      <button id="registerMe">Register Me</button>
      <div id="message" class="message"></div>

    </section>

    <script src="../js/authregister.js"></script>
  </body>
</html>
